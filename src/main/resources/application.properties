spring.datasource.url=jdbc:mysql://10.62.14.102:3306/eomp_test?useUnicode=true&useSSL=false&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
