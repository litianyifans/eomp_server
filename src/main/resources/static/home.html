		<script type="text/javascript">
			mui.init() ;
			mui('body').on('tap', 'a', function() {
				mui.openWindow(this.href,this.href);
			});
			//退出
			var first = null;
			mui.back = function() {
			//首次按键，提示‘再按一次退出应用’
			if(!first) {
				first = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
			}

			}
			//左右滑动高亮tab选项卡
			function tabsActive(index) {
				$(".mui-tab-item").each(function(i, obj) {
					if(i == index) {
						$(obj).removeClass("mui-active").addClass("mui-active");
					} else {
						$(obj).removeClass("mui-active");
					}
				});
			}
