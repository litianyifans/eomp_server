		<script type="text/javascript" charset="UTF-8">
			var myChart = echarts.init(document.getElementById('houseQuery')); 
			var idx = 1;
			option = {  
            legend: {
            	orient:'vertical',
            	x:'right',
            	textStyle:{algin:'right'},
                data:[{name : 'Chrome', 
					   textStyle : {align:'right'}, 
					   icon : 'stack'},
					  {name : 'Chrome',
					   textStyle : {align:'right'}, 
					   icon : 'stack'}]
            },

            series : [
                {
                    name:'浏览器（数据纯属虚构）',
                    type:'pie',
                    center: ['50%', '45%'],
                    radius: '50%',
                    itemStyle : {
				        normal : {
				            label : {
				              show : true,
							  position: 'inner',
							  distance : 0.6,
							  formatter : function (params) {                         
		                          return (params.percent - 0).toFixed(0) + '%'
		                      },
	                		  textStyle : {
	                			align : 'center',
	                            baseline : 'middle',
	                            fontFamily : '微软雅黑',
	                            fontSize : 10,
	                            fontWeight : 'bolder'
	                          },
				            },
				            labelLine : {
				              show : false
				            }
				          },
				
				        },
		                data:[
                        {value: idx * 128 + 80,  name:'Chrome'},
                        {value: idx * 64  + 160,  name:'Firefox'},
                        {value: idx * 32  + 320,  name:'Safari'},
                        {value: idx * 16  + 640,  name:'IE9+'},
                        {value: idx++ * 8  + 1280, name:'IE8-'}
                    ]
                }
            ]};
            // 为echarts对象加载数据 
            myChart.setOption(option); 
		</script>
